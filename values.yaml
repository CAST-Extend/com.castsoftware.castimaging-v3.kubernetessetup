# Default values for imaging-system.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

version: 3.0.0

# Define the namespace here
namespace: castimaging-v3  # Change this to your desired default namespace

# Storage configuration
storage:
  size: "20Gi"  # Adjust size as needed, default 20Gi
  className: castimaging-storage  # Reference storage class

#
# Console  
#
ConsolePostgresReplicaCount: 1
SSOServiceReplicaCount: 1
ConsoleServiceReplicaCount: 1
GatewayServiceReplicaCount: 1
AnalysisNodeReplicaCount: 1
ControlPaneReplicaCount: 1
AuthenticationServiceReplicaCount: 1
IntegratedDashboardsReplicaCount: 1
#
# Viewer
#
ViewerNeo4jReplicaCount: 1
ViewerServerReplicaCount: 1
ViewerEtlReplicaCount: 1
ViewerAiManagerReplicaCount: 1
#
# ExtendProxy
#
ExtendProxyReplicaCount: 1
ExtendProxy:
  exthostname: aks-nodepool1-41640544-vmss000000  #Node Pool used by AKS cluster
  pubextendurl: "https://extend.castsoftware.com"

#
# Console images
#
ConsolePostgresImage:
  # Azure container registry / image name
  name: registrydev.azurecr.io/cast_imaging_services-postgres
  tag: latest
  pullPolicy: IfNotPresent
ConsoleSSOServiceImage:
  name: registrydev.azurecr.io/sso-service
  tag: latest
  pullPolicy: IfNotPresent
ConsoleServiceImage:
  name: registrydev.azurecr.io/console
  tag: latest
  pullPolicy: IfNotPresent
ConsoleGatewayServiceImage:
  name: registrydev.azurecr.io/gateway
  tag: latest
  pullPolicy: IfNotPresent  
ConsoleAnalysisNodeImage:
  name: registrydev.azurecr.io/analysis-node
  tag: latest
  pullPolicy: IfNotPresent
ConsoleControlPaneImage:
  name: registrydev.azurecr.io/admin-center
  tag: latest
  pullPolicy: IfNotPresent
ConsoleAuthenticationServiceImage:
  name: registrydev.azurecr.io/auth-service
  tag: latest
  pullPolicy: IfNotPresent
ConsoleIntegratedDashboardsImage:
  name: registrydev.azurecr.io/dashboards
  tag: army-2.12.5-SNAPSHOT-aku
  pullPolicy: IfNotPresent
  
#
# Viewer images
#
ViewerNeo4jImage:
  name: registrydev.azurecr.io/neo4j
  tag: latest
  pullPolicy: IfNotPresent
ViewerServiceImage:
  name: registrydev.azurecr.io/viewer
  tag: latest
  pullPolicy: IfNotPresent
ViewerEtlImage:
  name: registrydev.azurecr.io/etl-service
  tag: latest
  pullPolicy: IfNotPresent  
ViewerAiManagerImage:
  name: registrydev.azurecr.io/ai-service
  tag: latest
  pullPolicy: IfNotPresent
#
# ExtendProxy Image
#
ExtendProxyImage:
  name: registrydev.azurecr.io/extend-proxy
  tag: latest
  pullPolicy: IfNotPresent  
  
  
#
# Console resources
#
ConsolePostgresResources:
  requests:
    cpu: 2
    memory: 16G
SSOServiceResources:
  requests:
    cpu: 0.1
    memory: 1G
ConsoleServiceResources:
  requests:
    cpu: 0.1
    memory: 1G
GatewayServiceResources:
  requests:
    cpu: 0.1
    memory: 100M
AnalysisNodeReplicaResources:
  requests:
    cpu: 0.5
    memory: 4G
ControlPaneResources:
  requests:
    cpu: 0.1
    memory: 200M
AuthenticationServiceResources:
  requests:
    cpu: 0.1
    memory: 2G
IntegratedDashboardsResources:
  requests:
    cpu: 0.1
    memory: 100M

#
# Viewer resources
#
ViewerNeo4jResources:
  requests:
    cpu: 1
    memory: 16G
ViewerServerServiceResources:
  requests:
    cpu: 0.1
    memory: 1G
ViewerEtlResources:
  requests:
    cpu: 0.1
    memory: 1G
ViewerAiManagerResources:
  requests:
    cpu: 0.1
    memory: 100M
    
#
# ExtendProxy resources
#
ExtendProxyResources:
  requests:
    cpu: 0.1
    memory: 100M    


