# Default values for imaging-system.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

version: 3.1.1

# Define the namespace here
namespace: castimaging-v3

# Kubernetes Provider: 
# - AKS (Azure)
# - EKS (AWS)
K8SProvider: EKS

# Storage configuration
storage:
  BSdriver: ebs.csi.aws.com
  FSdriver: efs.csi.aws.com
  #BSdriver: disk.csi.azure.com
  #FSdriver: file.csi.azure.com
  BSclassName: castimaging-bs
  FSclassName: castimaging-fs
  # Below parameters are used to enable File Storage (instead of Block Storage) for the analysis-node (OPTIONAL)
  AnalysisNodeFS:
    enable: true
    # Applies to AWS EKS only:
    EFSsystemID: fs-xxx
    EFSaccessPointID: fsap-xxx

# Network access
FrontEndHost: xxx.cloudfront.net


#
# ExtendProxy
#
ExtendProxyReplicaCount: 1
ExtendProxy:
  enable: false
  exthostname: xxxxxx.yyyyy.zzzzz.com
  pubextendurl: "https://extend.castsoftware.com"
#
# Console  
#
ConsolePostgresReplicaCount: 1
SSOServiceReplicaCount: 1
ConsoleServiceReplicaCount: 1
GatewayServiceReplicaCount: 1
AnalysisNodeReplicaCount: 1
ControlPaneReplicaCount: 1
AuthenticationServiceReplicaCount: 1
IntegratedDashboardsReplicaCount: 1
#
# Viewer
#
ViewerNeo4jReplicaCount: 1
ViewerServerReplicaCount: 1
ViewerEtlReplicaCount: 1
ViewerAiManagerReplicaCount: 1

#
# Console images
#
ConsolePostgresImage:
  name: quay.io/enterprisedb/postgresql
  tag: 13.3
  pullPolicy: IfNotPresent
