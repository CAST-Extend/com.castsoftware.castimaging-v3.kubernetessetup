  name: castbuild/console
  tag: 3.1.1
  pullPolicy: IfNotPresent
ConsoleGatewayServiceImage:
  name: castbuild/gateway
  tag: 3.1.1
  pullPolicy: IfNotPresent  
ConsoleAnalysisNodeImage:
  name: castbuild/analysis-node
  tag: 3.1.1.dev_core8.4.0.1497
  pullPolicy: IfNotPresent
ConsoleControlPaneImage:
  name: castbuild/admin-center
  tag: 3.1.1
  pullPolicy: IfNotPresent
ConsoleAuthenticationServiceImage:
  name: castbuild/auth-service
  tag: 3.1.1
  pullPolicy: IfNotPresent
ConsoleIntegratedDashboardsImage:
  name: castbuild/dashboards
  tag: 2.13.0-SNAPSHOT
  pullPolicy: IfNotPresent
  
#
# Viewer images
#
ViewerNeo4jImage:
  name: castbuild/neo4j
  tag: 3.1.1-84
  pullPolicy: IfNotPresent
ViewerServiceImage:
  name: castbuild/viewer
  tag: 3.1.1-84
  pullPolicy: IfNotPresent
ViewerEtlImage:
  name: castbuild/etl-service
  tag: 3.1.1-84
  pullPolicy: IfNotPresent  
ViewerAiManagerImage:
  name: castbuild/ai-service
  tag: 3.1.1-84
