kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: castimaging-ebs
  annotations:
    helm.sh/resource-policy: keep
provisioner: ebs.csi.aws.com # Amazon EBS CSI driver
parameters:
  type: gp3
  fsType: ext4
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: castimaging-efs
  annotations:
    helm.sh/resource-policy: keep
provisioner: efs.csi.aws.com # Amazon EFS CSI driver
parameters:
  provisioningMode: efs-ap
  fileSystemId: {{ .Values.storage.EFSsystemID }}
  directoryPerms: "770"
volumeBindingMode: Immediate
reclaimPolicy: Retain
